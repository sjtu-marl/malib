# battle: https://github.com/wsjeon/maddpg-rllib
group: "Gym"
name: "share/ppo_pendulum"

training:
  interface:
    type: "independent"
    population_size: -1
  config:
    # control the frequency of remote parameter update
    update_interval: 1
    saving_interval: 10
    batch_size: 1024
    optimizer: "Adam"
    actor_lr: 0.01
    critic_lr: 0.01
    lr: 0.01
    tau: 0.01  # soft update
    grad_norm_clipping: 0.5

rollout:
  type: "async"
  stopper: "simple_rollout"
  stopper_config:
    max_step: 1000
  metric_type: "simple"
  fragment_length: 25
  num_episodes: 25
  episode_seg: 25
  terminate: "any"
  callback: "simultaneous"

evaluation:
  fragment_length: 25
  num_episodes: 25
  callback: "simultaneous"

env_description:
  #  scenario_name: "simple_spread"
  creator: "Gym"
  config:
    env_id: "Pendulum-v0"

algorithms:
  PPO:
    name: "PPO"

global_evaluator:
  name: "generic"

dataset_config:
  episode_capacity: 1000000
  learning_start: 2560
